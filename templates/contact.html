<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<h1>CONTACT US</h1>
<body>

{% if form_submitted %}
    <div class="col-12">
        <h2>Thank you for completing my form!</h2>
    </div>
    <div class="col-md-6">
        <p> First Name:</p>
    </div>
    <div class="col-md-6">
        <p>{{ request.form.get('first_name') }}</p>
    </div>
    <div class="col-md-6">
        <p> Last Name:</p>
    </div>
    <div class="col-md-6">
        <p>{{ request.form.get('last_name') }}</p>
    </div>
    <div class="col-md-6">
        <p> Email:</p>
    </div>
    <div class="col-md-6">
        <p>{{ request.form.get('email') }}</p>
    </div>
    <div class="col-md-6">
        <p> State:</p>
    </div>
    <div class="col-md-6">
        <p>{{ request.form.get('state') }}</p>
    </div>

{% else %}
<form class="row g-3 needs-validation" action="{{url_for('contact') }}" method="POST">
  <div class="col-md-4">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="" required>
  </div>
  <div class="col-md-4">
    <label for="last_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
  </div>
     <div class="col-md-4">
    <label for="email" class="form-label">Email Address</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
  </div>

     <div class="col-md-4">
    <label for="state" class="form-label">State of Residence</label>
    <input type="text" class="form-control" id="validationCustom02" value="" required>
    </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
{% endif %}
</body>
</html>
